<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"></head>
<body>
    <fieldset>
        <legend>Платеж за третье лицо</legend>
        <div class="pure-g">
        <div class="pure-control-group pure-u-1 pure-u-md-1-3">
            <label for="tp_payment_details">Назначение платежа</label>
            <input readonly id="tp_payment_details" type="text"/>
            <input readonly id="tp_details_counter" type="text"/>
            <span class="pure-form-message-inline">This is a required field.</span>
        </div>
        <div class="pure-control-group pure-u-md-1-3">
            <label for="tp_activity_kind">Вид деятельности:</label>
            <select id="tp_activity_kind" class="field-ok pure-input-1-2"></select>
            <label for="tp_name">ФИО:</label>
            <input id="tp_name" type="text"/>
        </div>
        <div class="pure-control-group">
            <label for="tp_inn">ИНН:</label>
            <input id="tp_inn" type="text"/>
            <label for="tp_address" id="lb_address">Адрес регистрации:</label>
            <input id="tp_address" type="text"/>
        </div>
        <div class="pure-control-group">
            <label for="tp_docnumber">Номер доверенности:</label>
            <input id="tp_docnumber" type="text"/>
        </div>
        <div class="pure-control-group">
            <label for="tp_docdate">Дата доверенности:</label>
            <input id="tp_docdate" type="text"/>
        </div>
        </div>

        <!--div class="pure-controls">
            <label for="tp_docnumber">Номер доверенности:</label>
            <input id="tp_docnumber" type="text"/>
            <label for="tp_docdate">Дата доверенности:</label>
            <input id="tp_docdate" type="text"/>
        </div-->
    </fieldset>
</form>
</body>
</html>
