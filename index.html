<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet" href="index.css">
  <script src="moment.min.js"></script>
  <script src="index.js"></script>

<script src="./scripts/include/jquery-1.6.4.min.js"></script>
<script src="./scripts/include/jquery.selectboxes.js"></script>
<script src="./scripts/include/jquery.json.js"></script>
<script src="./scripts/include/text.resizer.js"></script>

<!--
<script src="./scripts/include/jquery.ui.datepicker-ru.js"></script>
-->

<script src="./scripts/pmtvalidation-1.4.0_hotfix1.js"></script>
<script src="./scripts/ind-ui-1.17.1.js"></script>
<script src="./scripts/pmt-ui-1.6.0.js"></script>
<script src="./scripts/ind-ui-data-1.17.1.js"></script>

<script src="./scripts/include/jquery-ui.js"></script>
<script src="./scripts/include/jquery.maskedinput-1.3.min.js"></script>

<script src="./scripts/tp-ui-1.23.0.js"></script>
<script src="./scripts/tp-rules-1.23.0.js"></script>
<script src="./scripts/ECMA262.js"></script>
<script src="./scripts/data-validation.js"></script>


</head>
<body>
<table class="divider">
    <tr>
        <td><label>MSG_THIRD_PARTY_PAYMENT<input id='tpPaymentCheckbox' type='checkbox'></label></td>
    </tr>
</table>
<div id="tpPaymentPanel">
    <table style="width: 100%;">
        <colgroup>
            <col style="width: 80%;"/>
            <col style="width: 20%"/>
        </colgroup>
        <tr>
            <td valign='top'>
                <table style="width: 100%;">
                    <colgroup>
                        <col style="width: 20%; text-align: right;"/>
                        <col style="width: 30%; align-content: flex-start;"/>
                        <col style="width: 20%; text-align: right;"/>
                        <col style="width: 30%; align-content: flex-start;"/>
                    </colgroup>
                    <tr>
                        <td></td>
                        <td colspan="3">
                            <label>MSG_TP_CAPTION</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="tp_payment_details">MSG_PAYMENT_DETAILS</label>:</td>
                        <td colspan="3">
                            <input readonly id="tp_payment_details" type="text" size="100%" style="width: 100%;"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label>MSG_TP_ACTIVITY_KIND:</label></td>
                        <td>
                            <SELECT id="tp_activity_kind" class="field-ok"></SELECT>
                        </td>
                        <td><label>MSG_TP_NAME:</label></td>
                        <td><input id="tp_name" type="text"/></td>
                    </tr>
                    <tr>
                        <td><label>MSG_TP_INN:</label></td>
                        <td><input id="tp_inn" type="text"/></td>
                        <td><label>MSG_TP_ADDRESS:</label></td>
                        <td><input id="tp_address" type="text"/></td>
                    </tr>
                    <tr>
                        <td><label>MSG_TP_DOCNUM:</label></td>
                        <td colspan="3"><input id="tp_docnumber" size="40" type="text" class="field-ok"/></td>
                    </tr>
                    <tr>
                        <td><label>MSG_TP_DOCDATE:</label></td>
                        <td colspan="3"><input id="tp_docdate" size="40" type="text" class="field-ok"/></td>
                    </tr>
                </table>
            </td>
            <td rowspan="5">
                <table width="100%">
                    <tr><td><span id="tp_innMessage"></span></td></tr>
                    <tr><td><span id="tp_nameMessage"></span></td></tr>
                    <tr><td><span id="tp_addressMessage"></span></td></tr>
                </table>
            </td>
        </tr>
    </table>
</div>  
</body>
</html>
